<table class="table table-reports table-bordered " dir="rtl">
    <tr>
        <th>طباعة</th>
        <th>أكشن</th>
      <th>اسم الطالب</th>
      <th>اسم العقد</th>
      <th>اسم الدفعة المالية</th>
      <th>المبلغ</th>
      <th>طريقة الدفع</th>
      <th>تاريخ الدفع</th>
    </tr>
    @for (student of StudentsInfo; track $index) {
    <tr>
      <td>🖨️</td>
      <td>
        <span (click)="(student)">📝</span>
        👁️‍🗨️🗑️
      </td>
      <td>{{student.NameStudent}}</td>
      <td>{{student.Name}}</td>
      <td>{{student.pushName}}</td>
      <td>{{ student.money}}</td>
      <td>{{ student.wayPush}}</td>
      <td>{{ student.date}}</td>
    </tr>
  }  
    
  </table>
