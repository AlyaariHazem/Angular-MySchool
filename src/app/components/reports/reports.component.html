<table class="table table-reports table-bordered " dir="rtl">

    <th>طباعة</th>
    <th>أكشن</th>
    <th>اسم الطالب</th>
    <th>اسم العقد</th>
    <th>اسم الدفعة المالية</th>
    <th>المبلغ</th>
    <th>طريقة الدفع</th>
    <th>تاريخ الدفع</th>

    <td>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"

    <td>{{student.NameStudent}}</td>
    <td>{{student.Name}}</td>
    <td>{{student.pushName}}</td>
    <td>{{ student.money}}</td>
    <td>{{ student.wayPush}}</td>
    <td>{{ student.date}}</td>
